<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Gentium+Book+Plus:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <title>Momentum App</title>
</head>
<body>
  <div id="weather">
    <span></span>
    <span></span>
  </div>
  <h1 id="clock">00:00:00</h1>
  <h2 id="greeting" class="hidden"></h2>  
  <form class="hidden" id="login-form" >
    <input required maxlength="15" type="text" placeholder="what is your name?" />
    <input type="submit" value="Log In">
  </form>
  <div id="quote">
    <span></span>
    <span></span>
  </div>
  <form id="todo-form">
    <input id="todo" type="text" placeholder="What is your plan today?" required>
  </form>
  <ul id="todo-list"></ul>
  <script src="js/greetings.js"></script>
  <script src="js/clock.js"></script>
  <script src="js/quotes.js"></script>
  <script src="js/background.js"></script>
  <script src="js/todo.js"></script>
  <script src="js/weather.js"></script>
</body>
</html>
